{% set name = "wagtail-sharing" %}
{% set version = "2.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b1cf7990e7810d0046aebf4bce6d79cad0353a889f594a56749ada99e87429d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - django
    - python >={{ python_min }}
    - wagtail >=5.1

test:
  imports:
    - wagtailsharing
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Easier sharing of Wagtail drafts
  home: https://github.com/cfpb/wagtail-sharing
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
